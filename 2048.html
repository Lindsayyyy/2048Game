<!DOCTYPE html>  
<html>  
<head>  
    <title>2048</title>  <!-- 网页标题 -->
    <meta charset="UTF-8">  <!-- UTF-8编码可显示中文简体及繁体-->
    <link rel="stylesheet" type="text/css" href="css/2048.css">  
    <!-- 外部样式表，css文件必须与html文件在同一目录下，或在同一目录的子文件夹下并标明路径。Html下有三种方式创建css，即通过外部样式表，内部样式表和内联样式。 -->
    <script type="text/javascript" src="js/jquery-2.0.3.js"></script>  
    <script type="text/javascript" src="js/support2048.js"></script><!--存放一些辅助函数-->  
    <script type="text/javascript" src="js/showanimation2048.js"></script><!--动画效果-->  
    <script type="text/javascript" src="js/main2048.js"></script><!--主逻辑-->    
</head>  
<body>  
<div id="header">   
       <h1>2048</h1>  
       <a href="javascript:newGame();" id="newGameButton">New Game</a>  
       <!-- a标签，链接到newGame，赋予一个id值 -->
       <p>score: <span id="score">0</span></p>  
       <!-- p标签，因为score是动态的，所以加一个span标签，并且赋予一个ID -->
</div>  
<!-- 给header设置id，也可以不设置，另一种可行代码为：
<header>
    <h1>2048</h1>标题
     <a href="javascript:newGame();" id="newGameButton">New Game</a>
     <p>score : <span id="score">0</span></p>
</header> -->
<!--创建包裹整个游戏区的div-->  
<div class="grid-container">  
    <!--为每个格子id编号 第一行第一个为 grid-cell-0-0 以此类推-->  
    <div class="grid-cell" id="grid-cell-0-0"></div>  
    <div class="grid-cell" id="grid-cell-0-1"></div>  
    <div class="grid-cell" id="grid-cell-0-2"></div>  
    <div class="grid-cell" id="grid-cell-0-3"></div>  
<!-- class用于元素组，id用于标识单独唯一元素 -->

    <div class="grid-cell" id="grid-cell-1-0"></div>  
    <div class="grid-cell" id="grid-cell-1-1"></div>  
    <div class="grid-cell" id="grid-cell-1-2"></div>  
    <div class="grid-cell" id="grid-cell-1-3"></div>  
  
    <div class="grid-cell" id="grid-cell-2-0"></div>  
    <div class="grid-cell" id="grid-cell-2-1"></div>  
    <div class="grid-cell" id="grid-cell-2-2"></div>  
    <div class="grid-cell" id="grid-cell-2-3"></div>  
  
    <div class="grid-cell" id="grid-cell-3-0"></div>  
    <div class="grid-cell" id="grid-cell-3-1"></div>  
    <div class="grid-cell" id="grid-cell-3-2"></div>  
    <div class="grid-cell" id="grid-cell-3-3"></div>  
</div>   
  
</body>  
</html>
